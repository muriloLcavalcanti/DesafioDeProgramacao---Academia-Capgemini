<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Desafio 1.2</title>
</head>

<body>
    <label>digite o valor:</label>
    <input id="valor" />
    <button>Gerar</button>
    <div>
        <pre id="escada"></pre>
    </div>
</body>
<script>
    document.querySelector("button").onclick = function gerarEscada() {

        // Entrada que informa a quantidade de "degraus" 
        let n = document.getElementById("valor").value;

        let bild = ''
        let column = 0

        // Iteração que forma a estrutura da escada
        for (let row = 1; row <= n; row++) {
            column = 0
            let caractere = ''

            // Iteração que adiciona sequenciamente o caractere "*"
            while (column < row) {
                caractere += '*'
                column++
            }

            // Iteração que adiciona sequencialmente os espaços à esquerda 
            column = 0
            let space = ''
            while (column < n - row) {
                space += ' '
                column++
            }

            // Atribuição dos valores iterados à variavel formam a "escada"
            bild += space + caractere + '<br/>'
        }

        // Manipulação de DOM para printar a escada
        return document.getElementById("escada").innerHTML = bild

    }
</script>

</html>
